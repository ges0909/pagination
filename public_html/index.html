<!DOCTYPE html>
<html>
  <head>
    <title>Prev-/Next Buttons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="pagination.js"></script>
    <script>
      $(document).ready(pagination);
    </script>
  </head>
  <body>
    <div>
      <button class="ui-button ui-widget ui-corner-all prev-btn">-</button>
      <button class="ui-button ui-widget ui-corner-all" id="val">5</button>
      <button class="ui-button ui-widget ui-corner-all next-btn">+</button>
    </div>
  </body>
</html>
